<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/asociatodo.css">
    <script src="../js/asociatodo.js"></script>
</head>

<body>
    <div class="contenedor">
        <h2>Asignación de Materias a Cursos</h2>
        <form>
            <div class="contenedorFormulario">
                <div class="filaFormulario">
                    <div class="grupoCampo">
                        <label for="idCurso">Identificador del Curso</label>
                        <select type="text" id="idCurso" name="idCurso" placeholder="Identificador del Curso" required></select>
                    </div>

                    <div class="grupoCampo">
                        <label for="materiasCurso">Identificación de Materias</label>
                        <select type="text" id="materiasDocente" name="materiasDocente"
                            placeholder="Identificación de Materias" required></select>
                    </div>
                </div>
            </div>

            <div class="grupoBotones">
                <button onclick="guardarCursoMateria()" type="submit" class="boton">Guardar</button>
                <button onclick="consultarCursoMateria()" type="button" class="boton">Consultar</button>
                <button onclick="eliminarCursoMateria()" type="reset" class="boton">Eliminar</button>
            </div>
        </form>
    </div>

    <div class="contenedor">
        <h2>Asignación de Materias Docentes</h2>
        <form>
            <div class="contenedorFormulario">
                <div class="filaFormularioTres">
                    <div class="grupoCampo">
                        <label for="idCursoDocente">Identificador del Curso</label>
                        <select type="text" id="idCursoDocente" name="idCursoDocente"
                            placeholder="Identificador del Curso" required></select>
                    </div>

                    <div class="grupoCampo">
                        <label for="materiasDocente">Identificación de Materias</label>
                        <select type="text" id="materiasDocente" name="materiasDocente"
                            placeholder="Identificación de Materias" required></select>
                    </div>

                    <div class="grupoCampo">
                        <label for="idDocente">Identificación Docente</label>
                        <select type="text" id="idDocente" name="idDocente" placeholder="Identificación Docente"
                            required></select>
                    </div>
                </div>

                <h2>Horario</h2>

                <div class="filaFormulario">
                    <div class="grupoCampo">
                        <label for="horario">Días</label>
                        <select id="horario" name="horario" required>
                            <option value="">Días</option>
                            <option value=""></option>

                        </select>
                    </div>

                    <div class="grupoCampo">
                        <label for="horas">Horas</label>
                        <select id="horas" name="horas" required>
                            <option value="">Horas</option>

                        </select>
                    </div>
                </div>
            </div>

            <div class="grupoBotones">
                <button onclick="guardarCursoMateriaDocente()" type="submit" class="boton">Guardar</button>
                <button onclick="consultarCursoMateriaDocente()" type="button" class="boton">Consultar</button>
                <button onclick="eliminarCursoMateriaDocente()" type="reset" class="boton">Eliminar</button>
            </div>
        </form>
    </div>
</body>






</body>

</html>
