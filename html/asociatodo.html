<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de Materias</title>
    <link rel="stylesheet" href="../css/asociatodo.css">
</head>

<body>

    <div class="form-container">
        <h2>Asignación de materias a cursos</h2>

        <div class="form-row">
            <div class="form-field">
                <label for="id-curso">Identificador del curso</label>
                <input type="text" id="id-curso" name="id-curso" placeholder="Solo números" required pattern="\d+"
                    inputmode="numeric" title="Solo se permiten números"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            </div>

            <div class="form-field">
                <label>Modalidad del examen</label>
                <select>
                    <option>Seleccionar...</option>
                    <option>Presencial</option>
                    <option>Virtual</option>
                </select>
            </div>
        </div>

        <div class="buttons">
            <button>Validar</button>
            <button>Consultar</button>
            <button>Registrar</button>
            <button>Imprimir</button>
        </div>
    </div>


    <div class="form-container">
        <h2>Asignación de materias Docentes</h2>

        <div class="form-row">
            <div class="form-field">
                <label for="id-curso">Identificador del curso</label>
                <input type="text" id="id-curso" name="id-curso" placeholder="Solo números" required pattern="\d+"
                    inputmode="numeric" title="Solo se permiten números"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            </div>
            <div class="form-field">
                <label>Identificación Materias</label>
                <input type="text" id="id-curso" name="id-curso" placeholder="Solo números" required pattern="\d+"
                inputmode="numeric" title="Solo se permiten números"
                oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            </div>
        </div>

        <div class="form-row">
            <div class="form-field">
                <label>Identificación Docente</label>
                <input type="number"id="id-curso" name="id-curso" placeholder="Solo números" required pattern="\d+"
                inputmode="numeric" title="Solo se permiten números"
                oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            </div>
            <div class="form-field">
                <label for="dia-horario">Día</label>
                <select id="dia-horario" name="dia-horario" required>
                  <option value="">Seleccionar día...</option>
                  <option value="lunes">Lunes</option>
                  <option value="martes">Martes</option>
                  <option value="miércoles">Miércoles</option>
                  <option value="jueves">Jueves</option>
                  <option value="viernes">Viernes</option>
                  <option value="sábado">Sábado</option>
                  <option value="domingo">Domingo</option>
                </select>
              </div>
              
              <div class="form-field">
                <label for="rango-hora">Horario</label>
                <select id="rango-hora" name="rango-hora" required>
                  <option value="">Seleccionar horario...</option>
                  <option value="06:00-08:00">06:00 - 08:00</option>
                  <option value="08:00-10:00">08:00 - 10:00</option>
                  <option value="10:00-12:00">10:00 - 12:00</option>
                  <option value="13:00-15:00">13:00 - 15:00</option>
                  <option value="15:00-17:00">15:00 - 17:00</option>
                  <option value="18:00-20:00">18:00 - 20:00</option>
                </select>
              </div>
          99    
        </div>
        



        <div class="buttons">
            <button>Validar</button>
            <button>Consultar</button>
            <button>Registrar</button>
            <button>Imprimir</button>
        </div>
    </div>
</body>

</html>
