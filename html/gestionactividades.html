<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Actividades</title>
    <link rel="stylesheet" href="../css/gestionactividades.css">
</head>
<body>
    <div class="contenedor">
        <form>
            <div class="contenedorFormulario">
                <div class="filaFormulario">
                    <div class="grupoCampo">
                        <label for="nombreActividad">Nombre de la Actividad</label>
                        <input type="text" id="nombreActividad" name="nombreActividad" placeholder="Nombre de la Actividad" required>
                    </div>
                    
                    <div class="grupoCampo">
                        <label for="descripcionActividad">Descripción de la Actividad</label>
                        <input type="text" id="descripcionActividad" name="descripcionActividad" placeholder="Descripción de la Actividad" required>
                    </div>
                </div>
                
                <div class="filaFormulario">
                    <div class="grupoCampo">
                        <label for="materiaAsociada">Materia Asociada</label>
                        <select id="materiaAsociada" name="materiaAsociada" required>
                            <option value=""></option>
                            <option value="matematicas">Matemáticas</option>
                            <option value="ciencias">Ciencias</option>
                            <option value="historia">Historia</option>
                            <option value="lengua">Lengua</option>
                        </select>
                    </div>
                    
                    <div class="grupoCampo">
                        <label for="fechaLimite">Fecha límite de Entrega</label>
                        <input type="date" id="fechaLimite" name="fechaLimite" required>
                    </div>
                </div>
            </div>
            
            <div class="grupoBotones">
                <button type="submit" class="boton">Enviar</button>
                <button type="button" class="boton">Consultar</button>
                <button type="reset" class="boton">Limpiar</button>
                <button type="button" class="boton">Salir</button>
            </div>
        </form>
    </div>
</body>
</html>
