<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Docentes</title>
    <link rel="stylesheet" href="../css/gestiondocentes.css">
    <script src="../js/docente.js"></script>
    <script src="../js/gestiondocentes.js"></script>
    <script src="../js/utilidades.js"></script>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>

        // removerLocalStore()
    </script>

<body>
    <header>
        <img id="lupa" src="../recursos/lupa.png" alt="lupa">

        <div class="divHeader">
            <img id="logo" src="../recursos/logo-removebg-preview.png" alt="logo_de_la_escuela">
            <div id="nombre-escuela">Mi ColeWeb</div>
        </div>

        <div class="divHeader">
            <a class="redes-sociales" href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a class="redes-sociales" href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a class="redes-sociales" href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a class="redes-sociales" href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a class="redes-sociales" href="../html/iniciosesion.html"><i id="inicio"
                    class="fas fa-user-circle"></i></a>
        </div>
    </header>

    <section id="sectionUno">
        <div class="container">
            <div>
                <div class="logo-circle"><img id="logo" src="../recursos/logo-removebg-preview.png" alt=""></div>
            </div>

            <form id="docentes">
                <div class="form-container">
                    <div class="form-group">
                        <label for="tipoIdentificacion">Tipo de identificación</label>
                        <select id="tipoIdentificacion" required>
                            <option value="">Select Item</option>
                            <option value="cedula">Cédula</option>
                            <option value="pasaporte">Pasaporte</option>
                            <option value="tarjeta-identidad">Tarjeta de Identidad</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="numeroIdentificacion">Número de identificación</label>
                        <input type="text" id="numeroIdentificacion" placeholder="Número identificación" required
                            pattern="\d{6,15}" maxlength="15" title="Debe contener entre 6 y 15 números"
                            inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                    </div>

                    <div class="form-group">
                        <label for="nombresCompletos">Nombres completos</label>
                        <input type="text" id="nombresCompletos" placeholder="Nombres completos" required
                            pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{3,50}" title="Solo letras y espacios (mínimo 3 caracteres)"
                            maxlength="50">
                    </div>

                    <div class="form-group">
                        <label for="apellidosCompletos">Apellidos completos</label>
                        <input type="text" id="apellidosCompletos" placeholder="Apellidos completos" required
                            pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{3,50}" title="Solo letras y espacios (mínimo 3 caracteres)"
                            maxlength="50">
                    </div>

                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de nacimiento</label>
                        <input type="date" id="fechaNacimiento" name="fecha-nacimiento" required>
                    </div>

                    <div class="form-group">
                        <label for="telefonoContacto">Teléfonos de contacto</label>
                        <input type="tel" id="telefonoContacto" placeholder="Teléfono personal" required
                            pattern="[0-9]{7,10}" maxlength="10" inputmode="numeric"
                            title="Debe contener entre 7 y 10 números"
                            oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                    </div>

                    <div class="form-group">
                        <label for="telefonoSecundario">Teléfono de contacto secundario</label>
                        <input type="tel" id="telefonoSecundario" placeholder="Teléfono secundario"
                            pattern="[0-9]{7,10}" maxlength="10" inputmode="numeric"
                            title="Debe contener entre 7 y 10 números"
                            oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                    </div>

                    <div class="form-group">
                        <label for="correoPersonal">Correo personal</label>
                        <input type="email" id="correoPersonal" placeholder="Correo personal" required maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="correoEmpresarial">Correo electrónico institucional</label>
                        <input type="email" id="correoEmpresarial" placeholder="Correo institucional" required
                            maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$"
                            title="Debe contener al menos una mayúscula, una minúscula, un número y mínimo 6 caracteres"
                            autocomplete="new-password">
                    </div>



                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Usuario" required
                            pattern="[A-Za-z0-9_]{4,20}" title="Letras, números o guión bajo. Mínimo 4 caracteres"
                            maxlength="20">
                    </div>
                </div>
            </form>


            <div class="button-group">
                <button onclick="verificarInsercionOActualizacion()" class="btn btn-enviar">Enviar</button>
                <button onclick="consultar()" class="btn btn-consulta">Consulta</button>
                <button onclick="nuevo()" class="btn btn-limpiar">Limpiar</button>
                <a href="../html/iniciosesion.html" class="btn btn-salir">Salir</a>
            </div>

        </div>
    </section>
</body>

</html>
