<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Curso</title>
    <link rel="stylesheet" href="../css/gestionmaterias.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="../js/utilidades.js"></script>
    <script src="../js/materia.js"></script>
    <script src="../js/gestionmaterias.js"></script>
    <script>
        // localStorage.removeItem("ultimoIdMateria");
    </script>
</head>

<body>

    <header>
        <img id="lupa" src="../recursos/lupa.png" alt="lupa">

        <div class="divHeader">
            <img id="logo" src="../recursos/logo-removebg-preview.png" alt="logo_de_la_escuela">
            <div id="nombre-escuela">Mi ColeWeb</div>
        </div>

        <div class="divHeader">
            <a class="redes-sociales" href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a class="redes-sociales" href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a class="redes-sociales" href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a class="redes-sociales" href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a class="redes-sociales" href="../html/iniciosesion.html"><i id="inicio"
                    class="fas fa-user-circle"></i></a>
        </div>
    </header>
    <main class="contenedor">
        <div class="panel">
            <div><img class="logo-panel" src="../recursos/logo-removebg-preview.png" alt=""></div>

            <form id="materiasForm">
                <div class="campos">
                    <div class="campo">
                        <label>Nombre de la materia</label>
                        <input id="nombreMateria" type="text" placeholder="nombre" required minlength="3" maxlength="50"
                            pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ ]+">
                    </div>
                    <div class="campo">
                        <label>Descripción</label>
                        <input id="descripcion" type="text" placeholder="Descripción" minlength="5" maxlength="100">
                    </div>
                </div>

                <div class="estado">
                    <label for="estadoCurso">Estado del curso</label>
                    <select id="selectEstado" required>
                        <option>Activo</option>
                        <option>Inactivo</option>
                    </select>
                </div>

            </form>


            <div class="botones">
                <button onclick="" class="btn">Volver</button>
                <button onclick="consultar()" class="btn">Consultar</button>
                <button onclick="verificarInsercionOActualizacion()" class="btn">Guardar</button>
                <button onclick="eliminar()" class="btn">Eliminar</button>
            </div>
        </div>
    </main>


</body>

</html>
