<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

</head>

<body>
    <header class="header">
        <img id="lupa" src="../recursos/lupa.png" alt="lupa">

        <div class="divHeader">
            <img id="logo" src="../recursos/logo-removebg-preview.png" alt="logo_de_la_escuela">
            <div id="nombre-escuela">Mi ColeWeb</div>
        </div>

        <div class="divHeader">
            <a class="redes-sociales" href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a class="redes-sociales" href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a class="redes-sociales" href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a class="redes-sociales" href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a class="redes-sociales" href="../html/iniciosesion.html" ><i id="inicio" class="fas fa-user-circle"></i></a>
        </div>
    </header>
    <section>

        <div id="panel">
            <img id="imagenPrincipal" src="../recursos/logo-removebg-preview.png" alt="logo del colegio">
        </div>

        <div id="divNumUno">

            <div class="contenedor-login">
                <h2>Login</h2>
                <form class="login-form">
                    <div class="grupo-entrada">
                        <input type="text" placeholder="Username" required>
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="grupo-entrada">
                        <input type="password" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>

                    <div class="opciones">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button  type="submit"  class="botonInicio">Login</button>

                    <p class="texto-registro">Don't have an account? <a href="#">Register</a></p>
                </form>
            </div>
        </div>

    </section>

</html>
