<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/iniciosesion.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="../css/header.css">
    <script src="../js/utilidades.js"></script>
    <script src="../js/administrador.js"></script>
    <script src="../js/iniciosecion.js"></script>
    <script>
        crearUsuarioAdministrador()
    </script>
</head>

<body>
    <header class="header">
        <img id="lupa" src="../recursos/lupa.png" alt="lupa">

        <div class="divHeader">
            <img id="logo" src="../recursos/logo-removebg-preview.png" alt="logo_de_la_escuela">
            <div id="nombre-escuela">Mi ColeWeb</div>
        </div>

        <div class="divHeader">
            <a class="redes-sociales" href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a class="redes-sociales" href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a class="redes-sociales" href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a class="redes-sociales" href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a class="redes-sociales" href="../html/iniciosesion.html"><i id="inicio"
                    class="fas fa-user-circle"></i></a>
        </div>
    </header>
    <section>

        <div id="panel">
            <img id="imagenPrincipal" src="../recursos/logo-removebg-preview.png" alt="logo del colegio">
        </div>

        <div id="divNumUno">

            <div class="contenedor-login">
                <h2>Login</h2>
                <form id="inicio" class="login-form">
                    <div class="grupo-entrada">
                        <input id="usuario" type="text" placeholder="Username" required>
                        <i class="fas fa-user"></i>
                    </div>

                    <div class="grupo-entrada">
                        <input id="contrasena" type="password" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>




                </form>
                <button onclick="iniciarSesion()" class="botonInicio">Login</button>

                <p class="texto-registro">¿No te has registrado aún? <a href="../html/registro.html">Registrate</a>
                </p>
            </div>
        </div>

    </section>
</body>

</html>
