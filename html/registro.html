<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Docentes</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="../js/utilidades.js"></script>
    <script src="../js/registroestudiantes.js"></script>
    <script src="../js/estudiante.js"></script>
</head>

<body>
    <header>
        <img id="lupa" src="../recursos/lupa.png" alt="lupa">

        <div class="divHeader">
            <img id="logo" src="../recursos/logo-removebg-preview.png" alt="logo_de_la_escuela">
            <div id="nombre-escuela">Mi ColeWeb</div>
        </div>

        <div class="divHeader">
            <a class="redes-sociales" href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a class="redes-sociales" href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a class="redes-sociales" href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a class="redes-sociales" href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            <a class="redes-sociales" href="../html/iniciosesion.html"><i id="inicio"
                    class="fas fa-user-circle"></i></a>
        </div>
    </header>

    <section id="sectionUno">

        <div class="container">
            <div class="logo">
                <img id="logo" src="../recursos/logo-removebg-preview.png" alt="logo_de_la_escuela">
            </div>

            <form id="personas">
                <div class="form-container">
                    <div class="form-group">
                        <label for="tipoIdentificacion">Tipo de identificación</label>
                        <select id="tipoIdentificacion" required>
                            <option value="">Select Item</option>
                            <option value="cedula">Cédula</option>
                            <option value="pasaporte">Pasaporte</option>
                            <option value="tarjeta-identidad">Tarjeta de Identidad</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="numeroIdentificacion">Número de identificación</label>
                        <input type="text" id="numeroIdentificacion" placeholder="Número de Identificación" required
                            pattern="\d{6,15}" title="Debe contener entre 6 y 15 números" maxlength="15">
                    </div>

                    <div class="form-group">
                        <label for="nombresCompletos">Nombres Completos</label>
                        <input type="text" id="nombresCompletos" placeholder="Nombres Completos" required
                            pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{3,50}" title="Solo letras y espacios (mínimo 3 caracteres)">
                    </div>

                    <div class="form-group">
                        <label for="apellidosCompletos">Apellidos Completos</label>
                        <input type="text" id="apellidosCompletos" placeholder="Apellidos Completos" required
                            pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]{3,50}" title="Solo letras y espacios (mínimo 3 caracteres)">
                    </div>

                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" required>
                    </div>

                    <div class="form-group">
                        <label for="telefonoContacto">Teléfonos de Contacto</label>
                        <input type="number" id="telefonoContacto" placeholder="Teléfono de Contacto" required
                            pattern="[0-9]{7,10}" title="Debe contener entre 7 y 10 números" maxlength="10">
                    </div>

                    <div class="form-group">
                        <label for="telefonoSecundario">Teléfono de Contacto Secundario</label>
                        <input type="number" id="telefonoSecundario" placeholder="Teléfono Secundario"
                            pattern="[0-9]{7,10}" title="Debe contener entre 7 y 10 números" maxlength="10">
                    </div>

                    <div class="form-group">
                        <label for="curso">Curso</label>
                        <input type="text" id="curso" placeholder="Curso" pattern="[A-Za-z0-9\s\-]{2,20}"
                            title="Solo letras, números y guiones (ej: 10-A)">
                    </div>

                    <div class="form-group">
                        <label for="correoPersonal">Correo Personal</label>
                        <input type="email" id="correoPersonal" placeholder="Correo Electrónico Personal" required
                            autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="correoEmpresarial">Correo electrónico institucional</label>
                        <input type="email" id="correoEmpresarial" placeholder="Correo Electrónico Institucional"
                            required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" placeholder="Contraseña" required
                            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$"
                            title="Debe contener al menos una mayúscula, una minúscula, un número y mínimo 6 caracteres"
                            autocomplete="new-password">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" placeholder="Usuario" required pattern="[A-Za-z0-9_]{4,20}"
                            title="Letras, números o guión bajo. Mínimo 4 caracteres" autocomplete="username">
                    </div>


                </div>


            </form>

            <div class="button-group">
                <button onclick="verificarInsercionOActualizacion()" class="btn btn-enviar">Guardar</button>
                <button onclick="consultar()" class="btn btn-consulta">Consulta</button>
                <button onclick="nuevo()" class="btn btn-limpiar">Limpiar</button>
            </div>
        </div>

    </section>

</body>


</body>

</html>
